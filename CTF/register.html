    <div class="jumbotron bg-transparent mb-0 pt-3 radius-0">

                    <p class="text-grey text-spacey hackerFont lead mb-5">

                    <div class="row hackerFont">
                        <div class="col-md-8">
                            <form id="forms" action="register.php" method="post" onsubmit="return validateForm()">
                                <!-- Team Member Names -->
                                <div class="form-group">
                                    <label for="member1">Member-1</label>
                                    <input type="text" class="form-control" id="member1" placeholder="Enter the name" name="member1" required>
                                </div>
                                <div class="form-group">
                                    <label for="member2">Member-2</label>
                                    <input type="text" class="form-control" id="member2" placeholder="Enter the name" name="member2">
                                </div>
                                <div class="form-group">
                                    <label for="member3">Member-3</label>
                                    <input type="text" class="form-control" id="member3" placeholder="Enter the name" name="member3">
                                </div>
                                <!-- College -->
                                <div class="form-group">
                                    <label for="college">College</label>
                                    <input type="text" class="form-control" id="college" placeholder="Enter College Name" name="college" required>
                                </div>
                                <!-- Team Name and ID -->
                                <div class="form-group">
                                    <label for="team_name">Team Name</label>
                                    <input type="text" class="form-control" id="team_name" placeholder="Enter Team Name" name="team_name" required>
                                </div>
                                <div class="form-group">
                                    <label for="team_id">Team ID</label>
                                    <input type="text" class="form-control" id="team_id" placeholder="Enter 5-digit Team ID" name="team_id" required>
                                </div>
                                <!-- Department and Year -->
                                <div class="form-group">
                                    <label for="department">Department</label>
                                    <select class="custom-select" id="department" name="Department" required>
                                        <option value="default" disabled selected>Choose...</option>
                                        <option value="CSE">CSE</option>
                                        <option value="ADS">ADS</option>
                                        <option value="AI/M">AI/ML</option>
                                        <option value="IT">IT</option>
                                        <option value="MECH">MECH</option>
                                        <option value="ECE">ECE</option>
                                        <option value="EEE">EEE</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="year">Year</label>
                                    <select class="custom-select" id="year" name="Year" required>
                                        <option value="default" disabled selected>Choose...</option>
                                        <option value="1">First Year</option>
                                        <option value="2">Second Year</option>
                                        <option value="3">Third Year</option>
                                        <option value="4">Final Year</option>
                                    </select>
                                </div>
                                <!-- Phone Number -->
                                <div class="form-group">
                                    <label for="phone">Phone</label>
                                    <input type="number" class="form-control" id="phone" placeholder="Enter Number" name="phone" required>
                                </div>
                                <!-- Checkbox and Submit Button -->
                                <div class="custom-control custom-checkbox my-4">
                                    <input type="checkbox" class="custom-control-input" id="solemnly-swear" required>
                                    <label class="custom-control-label" for="solemnly-swear">I solemnly swear that I am up to no good.</label>
                                </div>
                                <button class="btn btn-outline-danger btn-shadow px-3 my-2 ml-0 ml-sm-1 text-left" type="submit">Start Hacking...</button>
